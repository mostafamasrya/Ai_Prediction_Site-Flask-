<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/font-awesome.min.css')}}">
    <script src="https://kit.fontawesome.com/a1aef19155.js" crossorigin="anonymous"></script>



    <title>Login</title>
</head>
<body>
    <!-- start my content -->
    <div class="box">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>

                <a id="signup" href="{{ url_for('auth.register') }}">Register</a>
              <!-- {{ url_for('home.home_page') }} -->

            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="validateLoginForm()" action="{{url_for('auth.login')}}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="frist">
                        <label for="logName">Username</label>
                        <input type="text" name="name" id="logName" placeholder="Username" />
                    </div>
                    <div class="frist">
                        <label for="logPassword">Password</label>
                        <input type="password" name="password" id="logPassword" placeholder="Password" />
                    </div>
                    <div id="check">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <br />
                    <input type="submit" value="Login" />
                    <!-- <a href="#">Forgot Password?</a> -->
                </form>
                <!-- <form class="signup" name="signupForm" onsubmit="validateSignupForm()" method="POST"> -->
                    <!-- <input type="email" name="email" id="signEmail" placeholder="Email" />
                    <input type="text" name="name" id="signName" placeholder="Username" />
                    <input type="password" name="password" id="signPassword" placeholder="Password" /><br />
                    <input type="submit" value="SignUp" /> -->
                <!-- </form> -->
            </div>
        </div>
    </div>


    
    <!-- end content -->
<script src="{{url_for('static', filename='js/login.js')}}"></script>

</body>
</html>
